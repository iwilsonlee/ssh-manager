<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type"content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSH-MANAGER</title>

<style>
  body {
       -webkit-user-select:none;
       -webkit-app-region: no-drag;
   }
</style>
    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/jquery-1.7.2.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="editor.js"></script>


  </head>
  <body>
    <div class="container">
    <h1>SSH连接管理器新增ssh</h1>


    <div class="row">
      <div class="col-xs-4">名称</div>
      <div class="col-xs-8"><input type="text" value="" id="ssh_name"/></div>
    </div>
    <div class="row">
      <div class="col-xs-4">IP</div>
      <div class="col-xs-8"><input type="text" value="" id="ssh_ip"/></div>
    </div>
    <div class="row">
      <div class="col-xs-4">port</div>
      <div class="col-xs-8"><input type="text" value="" id="ssh_port"/></div>
    </div>
    <div class="row">
      <div class="col-xs-4">username</div>
      <div class="col-xs-8"><input type="text" value="" id="ssh_username"/></div>
    </div>
    <div class="row">
      <div class="col-xs-4">password</div>
      <div class="col-xs-8"><input type="text" value="" id="ssh_password"/></div>
    </div>
    <div class="row">
      <div class="col-xs-4">key</div>
      <div class="col-xs-8"><input id='keyDialog' type='file'/></div>
    </div>
    <div class="row" id="keyFileContent" style="display:none;">
      <div class="col-xs-4">keyFile's Path:</div>
      <div class="col-sm-8" id="keyFilePath"></div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <input type="button" value="确认新增" id="btn_save"/>
        <input type="button" value="取消" id="btn_cancel"/>
      </div>
    </div>



    </div>

  </body>
</html>
