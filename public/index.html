<!DOCTYPE html>
<html>

    <!-- Bootstrap -->

    <link href="css/flat-ui.css" rel="stylesheet">

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

            <tr class="active">

            <th>操作</th>
            </tr>
          </thead>

          <tbody id='content'>

          </tbody>

          </table>

        </div>
      </div>

    <div class="row" id="toolcontent">

        <!-- <input type="button" value="退出程序" class="btn btn-lg btn-primary" id="btn_quit"/> -->

    </div>

    </div>


<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" style="width:380px;text-align:center;margin:45px auto;">

    </div>
  </div>
</div>

<div class="modal fade" id="loadingModal" tabindex="-1" style="z-index:2000"
 role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

    <!-- <div class="modal-content" style="padding-bottom:10px;" id="loadingModalContent"> -->

    </div>
  </div>
</div>
