<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type"content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSH MANAGER</title>

<style>
  body {
       -webkit-user-select:none;
       -webkit-app-region: no-drag;
   }
</style>
    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/flat-ui.css" rel="stylesheet">
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/jquery-1.7.2.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="editor.js"></script>


  </head>
  <body>
    <div class="container">
    <h4 id='editor_title'>SSH连接管理器新增ssh</h4>

<div class="row">
<div class="col-xs-9">

<div class="form-group">
        <div class="input-group">
        <span class="input-group-addon">名称</span>
        <input type="text" value="" id="ssh_name" class="form-control" placeholder="SSH名称"/><br/>
        </div>
</div>

<div class="form-group">
<div class="input-group">
<span class="input-group-addon">IP</span>
      <input type="text" value="" id="ssh_ip" class="form-control" placeholder="IP"/></div>
</div>

<div class="form-group">
<div class="input-group">
<span class="input-group-addon">Port</span>
      <input type="text" value="" id="ssh_port" class="form-control" placeholder="PORT"/></div>
</div>

<div class="form-group">
<div class="input-group">
<span class="input-group-addon">username</span>
      <input type="text" value="" id="ssh_username" class="form-control" placeholder="username"/></div>
</div>

<div class="form-group">
<div class="input-group">
<span class="input-group-addon">password</span>
      <input type="text" value="" id="ssh_password" class="form-control" placeholder="password"/></div>
</div>
</div>
</div>


    <div class="row">
      <div class="col-xs-2">key</div>
      <div class="col-xs-10"><input id='keyDialog' type='file'/></div>
    </div>

    <div class="row" id="keyFileContent" style="display:none;">
      <div class="col-xs-4">keyFile's Path:</div>
      <div class="col-sm-8" id="keyFilePath"></div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <input type="button" value="确认新增" id="btn_save" class="btn btn-primary"/>
        <input type="button" value="取消" id="btn_cancel" class="btn btn-primary"/>
      </div>
    </div>



    </div>

  </body>
</html>
